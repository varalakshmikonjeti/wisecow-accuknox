apiVersion: apps/v1
kind: Deployment
metadata:
  name: data
  labels:
    app.kubernetes.io/name: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: data
  template:
    metadata:
      labels:
        app.kubernetes.io/name: data
    spec:
      containers:
        - name: data
          image: hashicorp/http-echo:latest
          args:
            - "-text=Hello from data service"
            - "-listen=:5678"
          ports:
            - containerPort: 5678
          livenessProbe:
            httpGet:
              path: /
              port: 5678
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5678
            initialDelaySeconds: 5
            periodSeconds: 10
